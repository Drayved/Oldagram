<html>
    <head>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <section class="container">
            <header class="header-imgs">
                <img class="logo" src="images/logo.png" alt="oldagram logo">
                <img class="user-img" src="images/user-avatar.png" alt="user pic">
            </header>
            <section>
                <img class="avatar" src="images/avatar-vangogh.jpg" alt="vangog avatar">
                <div class="container-text">
                    <h1 >Vincent van Gogh</h1>
                    <h3 >Zunder, Netherlands</h3>
                </div>
            </section>    
            <section class="container2">
                <img class="main-img" src="images/post-vangogh.jpg" alt="van gogh">
                
            </section>
            <section class="oldagram-btns">
                <img class="olda-btns heart-btn" src="images/icon-heart.png" onclick="changeImg1()" ondblclick="changeImgBack1()" alt="heart button">
                <img class="olda-btns middle-btn"src="images/icon-comment.png" alt="comment button">
                <img class="olda-btns"src="images/icon-dm.png" alt="share button">
            </section>       
            <section class="footer">
                <h1 class="likes1"></h1>
                <p>vincey1853 <span class="comment">just took a few mushrooms lol</span></p>
            </section>
            <section>
                <img class="avatar" src="images/avatar-courbet.jpg" alt="courbet avatar">
                <div class=container-text>
                    <h1>Gustave Courbet</h1>
                    <h3>Ormans, France</h3>
                </div>
            </section>
            <section class="container2">
                <img class="main-img" src="images/post-courbet.jpg" alt="Gustave Courbet">
            </section>
            <section class="oldagram-btns">
                <img class="olda-btns heart-btn2" src="images/icon-heart.png" onclick="changeImg2()" ondblclick="changeImgBack2()" alt="heart button">
                <img class="olda-btns middle-btn"src="images/icon-comment.png" alt="comment button">
                <img class="olda-btns"src="images/icon-dm.png" alt="share button">
            </section> 
            <section class="footer">
                <h1 class="likes2"></h1>
                <p>gus1819 <span class="comment">Just a little stressed..</span></p>
            </section>
            <section>
                <img class="avatar" src="images/avatar-ducreux.jpg" alt="ducreux avatar">
                <div class="container-text">
                    <h1 >Joseph Ducreux</h1>
                    <h3 >Paris, France</h3>
                </div>
            </section>
            <section class="container2">
                <img class="main-img" src="images/post-ducreux.jpg" alt="ducreux">
            </section>
            <section class="oldagram-btns">
                <img class="olda-btns heart-btn3" src="images/icon-heart.png" onclick="changeImg3()" ondblclick="changeImgBack3()" alt="heart button">
                <img class="olda-btns middle-btn"src="images/icon-comment.png" alt="comment button">
                <img class="olda-btns"src="images/icon-dm.png" alt="share button">
            </section>     
            <section class="footer">
                <h1 class="likes3"></h1>
                <p>jd1735 <span class="comment">You guys see the pictures above me? lol</span></p>
            </section>
        </section>
        <script src="index.js"></script>
    </body>
</html>
